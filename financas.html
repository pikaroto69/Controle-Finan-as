<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WePay - Controle de Transações</title>
    <link rel="stylesheet" href="assets/estiloFin.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/Logo.png" />
      <button id="novaTransacaoBtn">Nova Transação</button>
    </header>

    <section class="cards">
      <div class="card">
        <div class="card-title">
          <span class="title">Entradas</span>
          <span><b class="G">▲</b></span>
        </div>
        <div class="content">
          <p id="totalEntradas">R$ 0,00</p>
        </div>
      </div>

      <div class="card">
        <div class="card-title">
          <span class="title">Saídas</span>
          <span><b class="R">▼</b></span>
        </div>
        <div class="content">
          <p id="totalSaidas">R$ 0,00</p>
        </div>
      </div>

      <div class="card total">
        <div class="card-title">
          <span class="title">Total</span>
          <span class="simble">$</span>
        </div>
        <div class="content">
          <p id="saldoTotal">R$ 0,00</p>
        </div>
      </div>
    </section>

    <section class="transacoes">
      <section class="search">
        <input class="search-tab" type="text" id="buscaTransacao" placeholder="Busque uma nova transação" />
        <button>Buscar</button>
      </section>
      <section>
        <div>
          <table id="listaTransacoes">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Categoria</th>
              </tr>
            </thead>
            <tbody>
              <!-- As transações serão inseridas aqui -->
            </tbody>
          </table>
        </div>
      </section>
    </section>

    <!-- Modal para nova transação -->
    <div class="modal" id="modalNovaTransacao">
      <div class="modal-content">
        <h3>Nova Transação</h3>
        <input type="text" id="descricao" placeholder="Descrição" />
        <input type="number" id="preco" placeholder="Preço" />
        <div class="botoes">
          <button class="outflow" onclick="adicionarTransacao('saida')">Saída</button>
          <button class="add" onclick="adicionarTransacao('entrada')">Entrada</button>
        </div>

        <button id="fecharModal">Fechar</button>
      </div>
    </div>

    <script src="assets/scriptFin.js"></script>
  </body>
</html>
