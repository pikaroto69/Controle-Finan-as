<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WePay - Controle de Transações</title>
    <link rel="stylesheet" href="assets/estiloFin.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/Logo.png" />
      <h2></h2>
      <button id="novaTransacaoBtn">Nova Transação</button>
    </header>

    <section class="cards">
      <div class="card">
        <div class="card-title">
          <span class="title">Entradas</span>
          <span><b class="G">▲</b></span>
        </div>
        <div class="content">
          <p id="totalEntradas">R$ 0,00</p>
        </div>
      </div>

      <div class="card">
        <div class="card-title">
          <span class="title">Saídas</span>
          <span><b class="R">▼</b></span>
        </div>
        <div class="content">
          <p id="totalSaidas">R$ 0,00</p>
        </div>
      </div>

      <div class="card total">
        <div class="card-title">
          <span class="title">Total</span>
          <span class="simble">$</span>
        </div>
        <div class="content">
          <p id="saldoTotal">R$ 0,00</p>
        </div>
      </div>
    </section>

    <section class="transacoes">
      <section class="search">
        <input
          class="search-tab"
          type="text"
          id="buscaTransacao"
          placeholder="Busque uma nova transação"
        />
        <button>Buscar</button>
      </section>
      <table id="listaTransacoes">
        <tbody>
          <!-- Transações serão adicionadas aqui -->
        </tbody>
      </table>
    </section>

    <!-- Modal para nova transação -->
    <div class="modal" id="modalNovaTransacao">
      <div class="modal-content">
        <h3>Nova Transação</h3>
        <input type="text" id="descricao" placeholder="Descrição" />
        <input type="number" id="preco" placeholder="Preço" />
        <input type="text" id="categoria" placeholder="Categoria" />
        <div class="botoes">
          <button class="left" onclick="adicionarTransacao('saida')">
            Saída
          </button>
          <button class="add" onclick="adicionarTransacao('entrada')">
            Entrada
          </button>
        </div>
        <button id="fecharModal">Fechar</button>
      </div>
    </div>

    <!-- Modal para editar/deletar transação -->
    <div class="modal" id="modalEditarTransacao">
      <div class="modal-content">
        <h3>Editar Transação</h3>
        <input type="text" id="editarDescricao" placeholder="Descrição" />
        <input type="number" id="editarPreco" placeholder="Preço" />
        <input type="text" id="editarCategoria" placeholder="Categoria" />
        <div class="botoes">
          <button id="salvarEdicao">Salvar</button>
          <button id="deletarTransacao">Deletar</button>
        </div>
        <button id="fecharModalEditar">Fechar</button>
      </div>
    </div>
    <script src="assets/scriptFin.js"></script>
  </body>
</html>
